<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Daftar Mahasiswa</h2>

<table>
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Jurusan</th>
        <th>Tahun Masuk</th>
    </tr>
    <tr>
        <td>1.</td>
        <td>Cello</td>
        <td>Teknik Informatika</td>
        <td>2020</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>Venal</td>
        <td>Sistem Informasi</td>
        <td>2021</td>
    </tr>
    <tr>
        <td>3.</td>
        <td>Gerald</td>
        <td>DKV</td>
        <td>2019</td>
    </tr>
    <tr>
        <td>4.</td>
        <td>Smart</td>
        <td>Acounting</td>
        <td>2023</td>
    </tr>
</table>

</body>
</html>
